<header class="navbar">
  <!-- Logo. First Section -->
  <div class="app-logo non-selectable">
    <h1>Spotico</h1>
  </div>

  <!-- Home button and Search bar. Second Section -->
  <div class="search-container">
    <button routerLink="/" class="home-button">
      <svg data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 bneLcE home-icon QbaKKdcHNA2x3_YJvpYu" viewBox="0 0 24 24"><path d="M12.5 3.247a1 1 0 0 0-1 0L4 7.577V20h4.5v-6a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v6H20V7.577l-7.5-4.33zm-2-1.732a3 3 0 0 1 3 0l7.5 4.33a2 2 0 0 1 1 1.732V21a1 1 0 0 1-1 1h-6.5a1 1 0 0 1-1-1v-6h-3v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.577a2 2 0 0 1 1-1.732l7.5-4.33z"></path></svg>
    </button>

    <!-- Search bar. Temporary useless -->
    <div class="search-wrapper">
      <input type="search" placeholder="What do you want to play?">
    </div>
  </div>

  <!-- User profile. Third Section -->
  <div class="user-profile">
      @if (!isAuthenticated()) {
        <button class="sign-up" routerLink="/auth/register">Sign up</button>
        <button class="log-in" routerLink="/auth/login">Log in</button>
      } @else {
        <div class="profile-dropdown">
          <button class="profile-icon" (click)="toggleDropdown()">
            <i class="fa fa-user"></i>
          </button>
          <div class="dropdown-menu" *ngIf="dropdownOpen">
            <span class="username">{{ extractUsername() }}</span>
            <a routerLink="/profile">
              <i class="fa fa-user-circle"></i>
              Profile
            </a>
            <a routerLink="/settings">
              <i class="fa fa-cog"></i>
              Settings
            </a>
            <button (click)="logout()">
              <i class="fa fa-sign-out-alt" style="color: red;"></i>
              Logout
            </button>
          </div>
        </div>
      }
    </div>
</header>
