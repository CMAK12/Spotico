<div class="playlist-container">
    <!-- Playlist header -->
    <div class="playlist-header">
        <img 
            src="{{ tracks[0].image }}"
            alt="{{ playlist.title }}" 
         />
        <!-- Playlist info -->
        <div class="playlist-info">
            <h5 class="playlist-status">{{ playlist.isPublic ? "Public playlist" : "Private playlist" }}</h5>
            <h1 class="playlist-title">{{ playlist.title }}</h1>
            <p>{{ playlist.trackIds.length }} tracks • Duration</p>
        </div>
    </div>

    <div class="actions">
        <button class="btn play-button"><i class="fa fa-play"></i></button>
        <!-- Temporary useless buttons -->
        <button class="btn share-button"><i class="fa fa-share"></i></button>
        <button class="btn context-menu">• • •</button>
    </div>

    <!-- Track list -->
    <div class="track-list-container">
        <table class="track-list">
            <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Album</th>
                <th>Date Added</th>
                <th>
                <svg viewBox="0 0 16 16" role="img" aria-hidden="true" class="icon-duration">
                    <path d="M8 1.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"></path>
                    <path d="M8 3.25a.75.75 0 0 1 .75.75v3.25H11a.75.75 0 0 1 0 1.5H7.25V4A.75.75 0 0 1 8 3.25z"></path>
                </svg>
                </th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks; index as i">
                    <td>{{ i + 1 }}</td>
                    <td class="track-info">
                        <img class="track-image" src="{{ track.image }}">
                        <div class="track-details">
                            <p class="track-title track-element">{{ track.title }}</p>
                            <p class="track-element">{{ track.artist }}</p>
                        </div>
                    </td>
                    <td>{{ track.album }}</td>
                    <td>In Development</td>
                    <td>{{ track.duration }}</td>
                </tr>
            </tbody>
        </table>
        </div>
</div>
