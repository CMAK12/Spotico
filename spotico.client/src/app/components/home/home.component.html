<div class="main-content">
    <h2>Recently Played</h2>
    <div class="track-flex">
      <div *ngFor="let track of recentlyPlayed" class="track-item">
        <img [src]="track.cover" [alt]="track.title">
        <h3>{{ track.title }}</h3>
        <p>{{ track.artist }}</p>
      </div>
    </div>
  </div>
