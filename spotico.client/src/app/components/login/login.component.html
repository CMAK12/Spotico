<div class="login-container">
    <div class="login-card">
      <h2>Login to Spotico</h2>
      <p class="subtitle">Enter your credentials to access your account</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" placeholder="••••••••" required>
        </div>
        <button type="submit">Log In</button>
      </form>
      <p class="login-link">Don't have an account?&nbsp;<a href="/auth/register">Sign up</a></p>
      <div class="divider">
        <span>Or continue with</span>
      </div>
      <!-- Temporary useless -->
      <div class="social-login">
        <button class="social-btn twitter">
          <i class="fab fa-twitter"></i> Twitter
        </button>
        <button class="social-btn github">
          <i class="fab fa-github"></i> GitHub
        </button>
      </div>
    </div>
  </div>
